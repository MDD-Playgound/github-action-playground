name: learn-github-actions
on: [push]
jobs:
  checks-bat-version:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
      - uses: actions/setup-node@v2.5.1
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
